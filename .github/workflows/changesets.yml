name: Changesets CI

on:
  push:
    branches:
      - main

env:
  CI: true

jobs:
  version:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      # This runs lint and tsc --noEmit before any publishing happens
      - name: Create and publish versions
        uses: changesets/action@v1
        with:
          version: pnpm ci:version
          publish: pnpm ci:publish
          commit: "ci: Release Package"
          title: "ci: Release PR (changesets-generated)"
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT_CI_CHECKS }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
